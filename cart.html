<html lang="en">

    <title>Customize Your Coaching</title>

</head>

    <header>
        <h1>Select Your Coaching Package</h1>
    </header>

        <form id="coaching-form">

                <label>
                    <input type="checkbox" name="service" value="Faith Growth" data-price="100">

                <label>
                    <input type="checkbox" name="service" value="Life Coaching" data-price="120">
                    Life Coaching ($120)
                </label>
            </fieldset>
            <p>Total Cost: $<span id="total-cost">0</span></p>
            <button type="submit">Submit Request</button>
        </form>
    </main>

    </footer>
